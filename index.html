<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Cricket Team Gallery</title>
	<link type="text/css" rel="stylesheet" href="myCss.css">
	
</head>
<body>
	<article>
		<h1><span>Cricket</span>Team</h1>

		<section class="gallery">
			<input type="radio" name="item" id="photo_01" checked="checked">
			<input type="radio" name="item" id="photo_02">
			<input type="radio" name="item" id="photo_03">

			<main>
				<figure>
					<img src="Images/Indian_team.jpg">
					<figcaption> Indian Team </figcaption>
				</figure>
				<figure>
					<img src="Images/aus_team.jpg">
					<figcaption> Australian Team </figcaption>
				</figure>
				<figure>
					<img src="Images/eng_team.jpg">
					<figcaption> England Team</figcaption>
				</figure>
			</main>
			<nav>
				<label for="photo_01">
					<img src="Images/Indian_team.jpg">
				</label>
				<label for="photo_02">
					<img src="Images/aus_team.jpg">
				</label>
				<label for="photo_03">
					<img src="Images/eng_team.jpg">
				</label>
			</nav>
		</section>
		
	</article>
</body>
</html>
